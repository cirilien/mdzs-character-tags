<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDZS Character AO3 Tags</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <h1>MDZS AO3 Character Tags (with tones)</h1>
    <div id="output-container" class="output empty">
      <h3 id="output"></h3>
      <span class="explainer">Click on the characters and your tags will appear here</span>
      <button class="clear" id="clear">Clear</button>
    </div>
    <section id="divider">
      <p>Choose your relationship indicator:</p>
      <form>
        <label for="slash"><input name="divider" checked id="slash" type="radio" value="/"> /</label>
        <label for="amp"><input name="divider" id="amp" type="radio" value=" & "> &</label>
      </form>
    </section>
    <section id="character-list">
      <p>Choose whichever characters you want:</p>
      <button data-tag="Ā-Qìng">A-Qing</button>
      <button data-tag="Cángsè Sǎnrén">Cangse Sanren</button>
      <button data-tag="Bàoshān Sǎnrén">Baoshan Sanren</button>
      <button data-tag="Jiāng Chéng | Jiāng Wǎnyín">Jiang Cheng</button>
      <button data-tag="Jiāng Fēngmián">Jiang Fengmian</button>
      <button data-tag="Jiāng Yànlí">Jiang Yanli</button>
      <button data-tag="Jīn Guāngshàn">Jin Guangshan</button>
      <button data-tag="Jīn Líng | Jīn Rúlán">Jin Ling</button>
      <button data-tag="Jīn Rúsōng">Jin Rusong</button>
      <button data-tag="Jīn Zixuān">Jin Zixuan</button>
      <button data-tag="Jīn Zǐxūn">Jin Zixun</button>
      <button data-tag='Luó "Mián Mián" Qīngyáng'>Luo Qingyang (Mian Mian)</button>
      <button data-tag="Lán Huàn | Lán Xīchén">Lan Xichen</button>
      <button data-tag="Lán Jǐngyí">Lan Jingyi</button>
      <button data-tag="Lán Qǐrén">Lan Qiren</button>
      <button data-tag="Lán Yuàn | Lán Sīzhuī">Lan Sizhui</button>
      <button data-tag="Lán Zhàn | Lán Wàngjī">Lan Wangji</button>
      <button data-tag="Mèng Shī">Meng Shi</button>
      <button data-tag="Mèng Yáo | Jīn Guāngyáo">Jin Guangyao</button>
      <button data-tag="Mò Xuányǔ">Mo Xuanyu</button>
      <button data-tag="Niè Huáisāng">Nie Huaisang</button>
      <button data-tag="Niè Míngjué">Nie Mingjue</button>
      <button data-tag="Niè Zōnghuī">Nie Zonghui</button>
      <button data-tag="Ōuyáng Zǐzhēn">Ouyang Zizhen</button>
      <button data-tag="Qín Sù">Qin Su</button>
      <button data-tag="Sū Shè | Sū Mǐnshàn">Su She</button>
      <button data-tag="Sòng Lán | Sòng Zǐchēn">Song Lan</button>
      <button data-tag="Wáng Língjiāo">Wang Lingjiao</button>
      <button data-tag="Wèi Yīng | Wèi Wúxiàn">Wei Wuxian</button>
      <button data-tag="Wēn Cháo">Wen Chao</button>
      <button data-tag="Wēn Níng | Wēn Qiónglín">Wen Ning</button>
      <button data-tag="Wēn Qíng">Wen Qing</button>
      <button data-tag="Wēn Ruòhán">Wen Ruohan</button>
    </section>
  </div>
	<script src="script.js"></script>
  </body>
</html>
